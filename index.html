<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learn JavaScript</title>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
	<style type="text/css">

		*{
			margin: 0;
			padding: 0;
			scroll-behavior: smooth;
			font-family: 'Mulish', sans-serif;
		}

	
		.navbar{
			height: 80px;
			width: 100%;
			position: fixed;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
			z-index: 1;
			background-color: black;

		}

		li{
			text-decoration: none;
			display: inline-flex;
			margin:0 20px;
			color:white;
			cursor: pointer;
		}

		a{
			text-decoration: none;
			padding: 25px 0;
		}

		.connectives{
			display: inline-flex;
			text-decoration: none;
			color: white;
			line-height: 10px;
			font-size: 1rem;	
			justify-content: center;

		}

		.logo{
				height:60px; 
				/*padding-left:20px; */
				width: auto;
		}

		section{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		h1{
			color: white;
			width: 100%;
			text-align: center;
		}

		footer{
			background-color: grey;
			display: flex;
			justify-content: center;
			align-items: center;
			color: white;
		}
	</style>
</head>
<body>

	<!-- Navbar -->
	<div class="navbar" id="myTopnav">
		<img class="logo" src="logo.png">
		<div>
			<ul>
				<li>
					<a class="connectives" href="#section1">Section 1
					</a>
				</li>        
				<li>
					<a class="connectives" href="#section2">Section2
			
					</a>
				</li>
				<li>
					<a class="connectives" href="#section3">Section3
					</a>
				</li>
			</ul>   
		</div>
	</div>
	<!-- Navbar Ends Here -->

	<section id="section1" style="height: 100vh; background-color: #26495c;">
		<h1>Section1</h1>
	</section>

	<section id="section2" style="height: 100vh; background-color: #c4a35a;">
		<h1>Section2</h1>
	</section>
		
	<section id="section3" style="height: 100vh; background-color: #c66b3d;">
		<h1>Section3</h1>
	</section>

	<footer>
		 <p>&copy; Rohit Dhende </p>
	</footer>
	
	<script type="text/javascript">
	    window.onscroll =function(){scrollFunction()};
		function scrollFunction() {
	      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50){
	        document.getElementById("myTopnav").style.background = "#181818";
	        document.getElementById("myTopnav").style.transition = "1s";
	           }
	       else{
	        document.getElementById("myTopnav").style.background = "transparent";
	       }
	    }
    </script>
</body>
</html>
